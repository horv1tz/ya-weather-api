services:
  yaweather:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yaweather-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

